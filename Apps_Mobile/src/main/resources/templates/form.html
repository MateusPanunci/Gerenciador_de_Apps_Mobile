<!DOCTYPE html>
<html lang="pt−BR" xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF−8"><title>App Mobile − Formulário</title></head>
<body>
<!--    <h1 th:text="${app.id} != null ? 'Editar Informações do App' : 'Adicionar Novo App'"></h1>-->

    <!−− Formulário Novo App −−>
    <form
            th:action="@{/apps}" method="post" th:object="${app}">

        <label for="nome">Nome:</label>
        <input th:field="*{nome}" id="nome" type="text"><br><br>

        <label for="tamanho">Tamanho:</label>
        <input th:field="*{tamanho}" id="tamanho" type="number" ><br><br>

        <label for="Desenvolvedora">Desenvolvedora:</label>
        <input th:field="*{empresaDesenvolvedora}" id="Desenvolvedora" type="text" ><br><br>

        <label for="Descricao">Descrição:</label>
        <input th:field="*{descricao}" id="Descricao" type="text" ><br><br>

        <label for="Versao">Versao:</label>
        <input th:field="*{versao}" id="Versao" type="number" ><br><br>


        <!−− Erros por campo (mensagens do Bean Validation) −−>
        <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        <div th:if="${#fields.hasErrors('tamanho')}" th:errors="*{tamanho}"></div>
        <div th:if="${#fields.hasErrors('empresaDesenvolvedora')}" th:errors="*{empresaDesenvolvedora}"></div>
        <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
        <div th:if="${#fields.hasErrors('versao')}" th:errors="*{versao}"></div>

        <button type="submit">Cadastrar</button>
        <button type="reset">Limpar Campos</button><br><br>

        <a th:href="@{/apps}">Cancelar</a><br><br>

    </form>


    <!−− Formulário Editar App -->
    <form th:if="${app.id} != null"
          th:action="@{/apps/{id}(id=${app.id})}" method="post" th:object="${app}">

        <input type="hidden" name="_method" value="put"/>

        <label for="nomeEdit">Nome:</label>
        <input th:field="*{nome}" id="nomeEdit" type="text" required><br>

        <label for="tamanhoEdit">Tamanho:</label>
        <input th:field="*{tamanho}" id="tamanhoEdit" type="number" required><br>

        <label for="DesenvolvedoraEdit">Desenvolvedora:</label>
        <input th:field="*{empresaDesenvolvedora}" id="DesenvolvedoraEdit" type="text"><br>

        <label for="DescricaoEdit">Desenvolvedora:</label>
        <input th:field="*{descricao}" id="DescricaoEdit" type="text"><br>

        <label for="VersaoEdit">Desenvolvedora:</label>
        <input th:field="*{versao}" id="VersaoEdit" type="number"><br>

        <!−− Erros por campo (mensagens do Bean Validation) −−>
        <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
        <div th:if="${#fields.hasErrors('tamanho')}" th:errors="*{tamanho}"></div>
        <div th:if="${#fields.hasErrors('empresaDesenvolvedora')}" th:errors="*{empresaDesenvolvedora}"></div>
        <div th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></div>
        <div th:if="${#fields.hasErrors('versao')}" th:errors="*{versao}"></div>

        <button type="submit">Atualizar</button>

        <a th:href="@{/apps}">Cancelar</a>

    </form>
</body>
</html>
